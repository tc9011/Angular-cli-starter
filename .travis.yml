language: node_js

node_js:
  - "10.15.3"

branches:
  only:
  - master

services:
  - xvfb
  
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
  - npx @angular/cli analytics off

install:
  - cd App/
  - npm install

script:
  - npm run build

sudo: false
